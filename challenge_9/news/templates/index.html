{% extends "base.html" %}
{%block title %} index {% endblock %}
{% block content %}
{% for file in files %}
    <li><a href="{{ url_for('file', file_id = file.id) }}" target="_blank">{{ file.title }}</a>
    {% for tag in file.tags() %}
        <span> {{ tag }} </span>
    {% endfor %}
    </li>
{% endfor %}
{% endblock %}
